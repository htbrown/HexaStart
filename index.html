<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>New Tab</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
      <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
      <link rel="stylesheet" href="css/style.css">
   </head>
   <body>
      <section class="hero is-fullheight">
         <div class="hero-body">
            <div class="container has-text-centered">
               <h1 class="title">Hexabyte</h1>
               <form method="get" action="https://www.google.com/search" id="google-search">
                  <div class="field has-addons">
                     <div class="control has-icons-left" style="width:160vh;">
                        <input class="input is-medium" type="text" name="q" value="" placeholder="Google Search">
                        <span class="icon is-left">
                        <i class="fab fa-google"></i>
                        </span>
                     </div>
                     <div class="control">
                        <input class="button is-medium is-link" type="submit" value="Search">
                     </div>
                  </div>
               </form>
            </div>
         </div>
         <div class="quick-links">
            <div class="columns">
               <div class="column">
                  <a href="https://www.google.co.uk">
                     <div class="card" style="width:150px;">
                        <div class="card-image">
                           <figure class="image is-4by3">
                              <img src="img/google.jpg" alt="Google">
                           </figure>
                        </div>
                        <div class="card-content">
                           <div class="media-content">
                              <p class="title is-4">Google</p>
                           </div>
                        </div>
                     </div>
                  </a>
               </div>
               <div class="column">
                  <a href="https://www.youtube.com">
                     <div class="card" style="width:150px;">
                        <div class="card-image">
                           <figure class="image is-4by3">
                              <img src="img/youtube.jpg" alt="YouTube">
                           </figure>
                        </div>
                        <div class="card-content">
                           <div class="media-content">
                              <p class="title is-4">YouTube</p>
                           </div>
                        </div>
                     </div>
                  </a>
               </div>
               <div class="column">
                  <a href="http://hexabyte.me">
                     <div class="card" style="width:150px;">
                        <div class="card-image">
                           <figure class="image is-4by3">
                              <img src="img/hexabyte.jpg" alt="Hexabyte">
                           </figure>
                        </div>
                        <div class="card-content">
                           <div class="media-content">
                              <p class="title is-4">Hexabyte</p>
                           </div>
                        </div>
                     </div>
                  </a>
               </div>
               <div class="column">
                  <a href="https://twitter.com">
                     <div class="card" style="width:150px;">
                        <div class="card-image">
                           <figure class="image is-4by3">
                              <img src="img/twitter.jpg" alt="Twitter">
                           </figure>
                        </div>
                        <div class="card-content">
                           <div class="media-content">
                              <p class="title is-4">Twitter</p>
                           </div>
                        </div>
                     </div>
                  </a>
               </div>
               <div class="column">
                  <a href="https://mail.google.com">
                     <div class="card" style="width:150px;">
                        <div class="card-image">
                           <figure class="image is-4by3">
                              <img src="img/gmail.jpg" alt="Gmail">
                           </figure>
                        </div>
                        <div class="card-content">
                           <div class="media-content">
                              <p class="title is-4">Gmail</p>
                           </div>
                        </div>
                     </div>
                  </a>
               </div>
               <div class="column">
                  <a href="https://discordapp.com">
                     <div class="card" style="width:150px;">
                        <div class="card-image">
                           <figure class="image is-4by3">
                              <img src="img/discord.jpg" alt="Discord">
                           </figure>
                        </div>
                        <div class="card-content">
                           <div class="media-content">
                              <p class="title is-4">Discord</p>
                           </div>
                        </div>
                     </div>
                  </a>
               </div>
            </div>
         </div>
         </div>
      </section>
   </body>
</html>
